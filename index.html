<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login And SignUp Page</title>
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
  <div class="wrapper">
    <div class="buttonWrapper">
      <button class="tab-button active" style="border-top-left-radius: 10px" data-id="home">
        Giriş
      </button>
      <button class="tab-button" data-id="about">Kayıt Ol</button>
    </div>

    <div class="contentWrapper">
      <div class="content active" id="home">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form id="login-form" action="" onsubmit="loginSubmitForm(event)">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="login-email" class="input email" placeholder="E-Posta Adresinizi Giriniz"
                onfocus="resetInput(this)" />
              <div class="error login-email" id="login-email-error"></div>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <span style="position: relative">
                <input type="password" id="login-password" class="input password" placeholder="Şifrenizi Giriniz"
                  style="flex: 1" onfocus="resetInput(this)" />
                <i class="bi bi-eye password-icon" id="pass-icon" onclick="iconVisibility(this)"></i></span>
              <div class="error password-error" id="login-password-error"></div>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center" style="margin-top: 40px">
                <!-- Simple link -->
                <a href="#!" class="forget-side">Şifremi Unuttum</a>
              </div>

              <div class="col-md-6 d-flex justify-content-center" style="margin-top: 40px">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="true" id="loginCheck"  />
                  <label class="form-check-label" for="loginCheck">
                    Beni Hatırla
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button class="button sign-up" type="submit" class="btn btn-primary btn-block mb-4">
              GİRİŞ YAP
            </button>
          </form>
        </div>
      </div>
      <div class="content" id="about">
        <form id="sign-up-form" action="" onsubmit="signUpSubmitForm(event)">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4" id="text-div">
            <div>
              <input type="text" id="sign-name" class="input" placeholder="Adınız"  onfocus="resetInput(this)" />
              <div class="error sign-name-error" id="sign-name-error"></div>
            </div>

            <div>
              <input type="text" id="sign-surname" class="input" placeholder="Soyadınız" onfocus="resetInput(this)" />
              <div class="error sign-surname-error" id="sign-surname-error"></div>
            </div>


          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="sign-email" class="input" placeholder="E-Posta Adresiniz"
              onfocus="resetInput(this)" />
            <div class="error sign-email-error" id="sign-email-error"></div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="sign-phone" class="input" placeholder="Telefon Numaranız"
              onfocus="resetInput(this)" />
            <div class="error sign-phone-error" id="sign-phone-error"></div>
          </div> 

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <span style="position: relative">
              <input type="password" id="sign-password" class="input" placeholder="Şifrenizi Giriniz"
                style="flex: 1" onfocus="resetInput(this)" />
              <i class="bi bi-eye password-icon" id="pass-icon" onclick="iconVisibility(this)"></i></span>
            <div class="error sign-password-error" id="sign-password-error"></div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <span style="position: relative">
              <input type="password" id="sign-again-password" class="input" placeholder="Şifrenizi Tekrar Giriniz"
                style="flex: 1" onfocus="resetInput(this)" />
              <i class="bi bi-eye password-icon" id="pass-icon" onclick="iconVisibility(this)"></i></span>
            <div class="error sign-again-password-error" id="sign-again-password-error"></div>
          </div>
          <div class="accept-box">
            <input class="form-check-input" type="checkbox" value="" id="signCheck" onchange="activeButton()" />
            <span class="mini-font" style="color: #f38231; text-decoration: none">&nbsp;Üyelik koşulları </span><span
              class="mini-font">&nbsp; ve kişisel verilerimin korunmasını kabul ediyorum.</span>
          </div>
 
          <!-- Submit button -->
          <button type="submit" class="button" id="sign-submit-button" disabled>
            KAYIT OL
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./src/js/scripts.js"></script>
</body>

</html>
